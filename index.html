<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Frontend Mentor | Advice generator app</title>

		<meta
			name="description"
			content="Frontend Mentor | Advice generator app by Dipshan Adhikari"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./tailwind.css" />
	</head>
	<body class="bg-darkBlue p-8 grid min-h-screen place-items-center">
		<main
			class="p-12 pb-16 flex flex-col items-center gap-8 bg-darkGrayishBlue rounded-2xl relative max-w-xl"
		>
			<p
				id="id"
				class="text-sm uppercase font-medium text-neonGreen tracking-widest"
			>
				advice
			</p>
			<p
				id="advice"
				class="text-2xl font-semibold text-lightCyan text-center leading-tight"
			>
				Loading advice...
			</p>
			<div
				id="button"
				class="p-4 bg-neonGreen rounded-full absolute bottom-0 translate-y-[50%] cursor-pointer ease-in-out duration-700 hover:rotate-180"
			>
				<img src="./images/icon-dice.svg" alt="dice" />
			</div>

			<img
				src="./images/pattern-divider-mobile.svg"
				class="sm:hidden"
				alt="line"
			/>
			<img
				src="./images/pattern-divider-desktop.svg"
				class="hidden sm:block"
				alt="line"
			/>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
